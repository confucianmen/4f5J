    <div class="content">
        <div class="device-narrow-main">
            <div class="device-access-tabs-title">
                <h2>
                    <!--<span class="accessTitle sec-home-icon" title="回到首页"></span>-->
                    <!--<span class="sec-arrow-right">用户反馈</span>-->

                    <span class="accessTitle sec-home-icon" title="回到首页"></span>
                    <span class="">
                        <i class="icon-path"></i>
                        <span  id="accessTitle">用户反馈</span>
                    </span>
                </h2>
            </div>

            <div class="device-narrow-main-content fadeback-content">
                <div class="fadeback-content-title">
                    <strong><p>用户意见与建议</p></strong>
                </div>

                <div class="fadeback-form-wrap" id="show_question">
                    <form class="fadeback-form">
                        <div>
                            <ul>
                                <li class="clearfix">
                                    <label class="fadeback-faq-title"><span style="color:#f00">*</span> 问题描述：</label>
                                    <span class="fadeback-faq-detail">
                                        <textarea autofocus class="input-textarea" name="title"
                                                  id="suggestion-description"                                                  
                                                  placeholder="请填写您使用过程中遇到的问题及现象描述、个人联系方式等信息，以便于我们更快更准的帮您解决问题。" maxlength="400" minlength="8"></textarea>
										<span id="desc-error-tips" class="tip_block"></span>
									</span>
                                </li>
                                <li class="clearfix">
                                    <label class="fadeback-faq-title">
                                        <span style="color:#f00">*</span> 电子邮箱：
                                    </label>
                                    <span class="fadeback-faq-detail">
                                        <input id="useremail"
                                               class="input-text required" type="text"
                                               name="useremail"
                                               placeholder="请您留下真实电子邮箱">
                                        <span id="email-error-tips" class="error-tips"></span>
                                    </span>
                                </li>
                                <li class="clearfix">
                                    <label class="fadeback-faq-title"><span style="color:#f00">*</span>验证码：</label>
                                    <span class="fadeback-faq-detail">
                                        <!--<input class="input-text required" type="text" name="checkcode">-->
                                        <div class="fadeback-faq-code-input-wrap">
                                            <input class="fadeback-faq-code-input">
                                        </div>
                                    </span>&nbsp;&nbsp;
                                    <div id="fadeback-code" class="fadeback-code-img" title="点击更换验证码"
                                         style="position: relative; overflow: hidden; cursor: pointer; background: rgb(255, 255, 255);">
                                    </div>
                                    <div class="fadeback-code-refresh">换一张</div> 
									<span id="code-error-tips" class="error-tips"></span>									
                                </li>
                            </ul>
                            <!--<div class="btn">-->
                                <!--&lt;!&ndash;<button onclick="javascript:fadeback_submit()"><b>立即提交</b></button>&ndash;&gt;-->
                                <!--<input class="submit-btn" type="button" value="立即提交" onclick="javascript:fadeback_submit()">-->

                            <!--</div>-->
                            <p class="input">
                                <input type="button" value="立即提交" class="btn_blue_x"
                                       onclick="javascript:fadeback_submit()">
                            </p>
                            <div class="loading" style="display: none"></div>
                            <!--<div class= "fadeback-loading" style="display: none">-->
                                <!--<div class="loading"></div>-->
                            <!--</div>-->
                        </div>
                    </form>
                </div>
                <div id="feedback_result" style="display:none;">
                    <p><span class="icon-ok"></span> 提交成功！非常感谢您的反馈，我们会继续努力做到更好！</p>
                </div>
